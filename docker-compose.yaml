
version: '3'

services:
  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    env_file:
      - ./nginx-certbot.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    links:
      - "analytics"
      - "docs"
  analytics:
      image: matomo
      links:
        - "mysql"
  functions:
      image: iron/functions
  mysql:
      image: mysql
      env_file:
        - ./mysql.env

volumes:
  nginx_secrets:
