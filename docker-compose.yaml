
version: '3'

services:
  nginx:
    image: jonasal/nginx-certbot:latest
    restart: unless-stopped
    environment:
      - CERTBOT_EMAIL
    env_file:
      - ./nginx-certbot.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
    links:
      - "analytics"
      - "docs"
      - "functions"
  analytics:
      image: matatmo
  docs:
      image: nextcloud
  functions:
      image: iron/functions
  mysql:
      image: mysql

volumes:
  nginx_secrets:
